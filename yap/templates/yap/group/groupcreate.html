{% extends "yap/base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<h1 class="text-center">Create Group</h1>
<hr>
<br>

{% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %} {{ message.tags }} {% endif %} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
{% endif %}


<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ group_form|crispy }}

	<br>
	<button type="submit" class="btn btn-primary" >Save</button>
	<a href="{% url 'grouplist' %}" style="margin-left:20px;" ><i class="fas fa-backward"></i> Back</a>

</form>


<style>
.form-group {
  margin: 35px 0px !important;
}

label {
  font-weight: bold;
}
</style>



{% endblock %}
