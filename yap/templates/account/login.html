{% extends "yap/base.html" %}
{% block content %}


  <div class="justify-content-center" style="margin: 0 auto; max-width: 500px;" >


		<h2>Sign In</h2>
        <hr>

		{% if messages %}
		    {% for message in messages %}
			<div class="alert {% if message.tags %} {{ message.tags }} {% endif %} alert-dismissible fade show" role="alert">
			  {{ message }}
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		    {% endfor %}
		{% endif %}


		<form class="login" method="POST" action="{% url 'account_login' %}">
		  {% csrf_token %}
		  <table id="sign-up-table">
		  {{ form.as_table }}
		  </table>
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
		  {% endif %}
		  <br>
		  <button class="primaryAction btn btn-primary" type="submit" >Sign In</button>
		  <a class="button secondaryAction" href="{% url 'account_reset_password' %}" style="margin-left:20px;">Forgot Password?</a>
		</form>
		<br />Don't have an account? <a href="{% url 'custom_signup' %}">Sign up!</a>

  </div>


{% endblock %}
